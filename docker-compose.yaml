version: "3"
services:
  jellyfin:
    # image: jellyfin/jellyfin
    image: linuxserver/jellyfin
    container_name: jellyfin
    user: 1000:1000
    #network_mode: "host"
    ports:
      - 8096:8096
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ./media:/media
    restart: "unless-stopped"

